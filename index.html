<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <div>
    <a class="btn-subtle" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn-ghost" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn-warning" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn-big" href="#">Primary button</a>
  </div>



</body>
</html>
